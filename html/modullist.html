<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Daftar Modul ‚Äî KO AWIS</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- No navbar on this page by request. Use back button below. -->

  <div class="modul-list-page">
    <div class="modul-list-header">
      <div class="container">
        <a class="btn-back" href="/html/modul.html" style="display:inline-block;margin-bottom:0.5rem;color:var(--text);">‚Üê Kembali ke Modul</a>
        <div class="breadcrumb">
          <a href="/html/index.html">üè† Beranda</a>
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
          <a href="/html/modul.html">Modul KO AWIS</a>
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
          <span id="modullist-breadcrumb">Track</span>
        </div>
        <h1 id="modullist-title">KO AWIS Hilir</h1>
        <p id="modullist-desc" class="text-muted" style="margin-top:0.5rem;">Deskripsi singkat track.</p>
        <div class="modul-count" id="modullist-count">üìö 0 Modul</div>
      </div>
    </div>
    <div class="modul-cards-grid" id="modullist-grid">
      <!-- Diisi oleh JS -->
    </div>
  </div>

  <script src="js/site-data.js"></script>
  <script src="js/site-modul.js"></script>
  <noscript>
    <div style="padding:1rem;background:#fff6e8;border:1px solid #ffdca8;margin:1rem;">JavaScript diperlukan untuk menampilkan daftar modul. Jalankan halaman melalui server atau aktifkan JavaScript.</div>
  </noscript>
  <script>
    // Fallback notice when scripts didn't populate the grid (e.g., opened via file:// without proper paths)
    setTimeout(() => {
      const grid = document.getElementById('modullist-grid');
      if (grid && grid.children.length === 0) {
        grid.innerHTML = `<div style="grid-column:1/-1;text-align:center;padding:3rem;color:var(--text-muted);">Tidak ada modul yang ditampilkan. Pastikan Anda membuka halaman melalui server (contoh: http://localhost/ppko-centris/html/modullist.html) atau jalankan lagi setelah memuat ulang.</div>`;
      }
    }, 300);
  </script>
</body>
</html>
